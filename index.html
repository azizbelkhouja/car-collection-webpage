<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A car collection</h1>

    <!--expanding cards-->
    <div class="container">
        <div class="panel active" style="background-image: url('images/bmw.jpg')">
            <h3>BMW</h3>
        </div>
        <div class="panel" style="background-image: url('images/mustang.jpg')">
            <h3>FORD MUSTANG</h3>
        </div>
        <div class="panel" style="background-image: url('images/gle.jpg')">
            <h3>MERCEDES GLE</h3>
        </div>
        <div class="panel" style="background-image: url('images/porsche.jpg')">
            <h3>PORSCHE</h3>
        </div>
        <div class="panel" style="background-image: url('images/raptor.jpg')">
            <h3>FORD RAPTOR</h3>
        </div>
    </div>

    <!--progress steps-->
    <h2>Rate the collection from 1 to 4 :</h2>
    <div class="stepscontainer">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>
        <button class="btn" id="prev" disabled></button>
        <button class="btn" id="next"></button>


    </div>



    <script src="script.js"></script>
</body>
</html>
